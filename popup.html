<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      background-color: #0052cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .button:hover {
      background-color: #0747a6;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }

    .status.loading {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }

    .status.success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .status.error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .results {
      margin-top: 15px;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }

    .copy-button {
      background-color: #28a745;
      margin-top: 10px;
    }

    .copy-button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    .repository-link {
      color: #678; 
      text-decoration: none;
    }

    .repository-link:hover {
      text-decoration: underline;
    }

    .repository-info {
      font-size: 11px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Bitbucket Time Report</h3>
    <p>Process merged PRs for current month</p>
    <p class="repository-info">
      <a class="repository-link" rel="noopener noreferrer nofollow" href="https://github.com/vslipchenko/bitbucket-time-report" target="_blank">
        ðŸ“– Documentation & Source
      </a>
    </p>
  </div>

  <button id="extractButton" class="button">Generate Report</button>

  <div id="status" class="status hidden"></div>

  <div id="results" class="results"></div>

  <button id="copyButton" class="button copy-button hidden">Copy to Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
